<mat-card class="card-transaction">
  <mat-card-content class="content-transaction">
    <form class="transaction-form">
      <div class="row">
        <div>
          <mat-form-field class="transaction-full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="number" value="2000" [disabled]="true">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="transaction-full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="number" value="2000" [disabled]="true">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="transaction-full-width" appearance="outline">
            <mat-label>Balance</mat-label>
            <input matInput type="number" value="2000" [disabled]="true">
          </mat-form-field>
          <span>â‚¬</span>
        </div>
      </div>
    </form>

    <button mat-button color="primary"  [routerLink]="['Deposit']">
      <span>Deposit</span>
    </button>
    <button mat-button color="primary"  [routerLink]="['Withdrawal']">
      <span>Withdrawal</span>
    </button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="Transaction Type">
        <th mat-header-cell *matHeaderCellDef class="col"> Transaction Type</th>
        <td mat-cell *matCellDef="let element"> {{element.operationType}} </td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef class="col"> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.operationDate}} </td>
      </ng-container>

      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef class="col"> Amount</th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
